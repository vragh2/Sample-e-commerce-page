<!DOCTYPE html>
<html>
<head>
<title>Sample UI</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="main.js"></script>
</head>

<body>
	<div class="main">
		<div class="aside">
			<h3 class="underline">Filters</h3>
			<div class="price-filter underline">
				<h3 class="brand-title">PRICE</h3>
				<form action="">
				  <select name="minPrice">
				    <option value="">100</option>
				    <option value="">200</option>
				    <option value="">300</option>
				    <option value="">500</option>
				  </select>
				  <span>to</span>
				  <select name="maxPrice">
				    <option value="">100</option>
				    <option value="">200</option>
				    <option value="">300</option>
				    <option value="">500</option>
				  </select>
			</div>
			<div class="brand-filter underline">
				<h3 class="brand-title">BRAND</h3>
				<div id="brand-filter">
					<input type="text" name="brand-search" placeholder="Search Brand">
				</div>
			</div>
			<div id="color">
				<h3 class="color-title">COLOR</h3>
			</div>
		</div>


		<div class="section">
			<div id="sort-header">
				<section class="sort-tag">
					<span style="font-weight: 600;">Sort By</span>
					<ul class="sort-option">
						<li>Relevance</li>
						<li id="low-to-high-sort">Price-Low to High</li>
						<li id="high-to-low-sort">Price-High to Low</li>
					</ul>
				</section>
			</div>
			<div id="content"></div>
		</div>

	</div>

</body>
</html>
